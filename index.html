<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electron App</title>

    <!-- Import the Roboto Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #ffe6f2; /* Soft pink background */
            color: #d100a9; /* Dark pink text */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff0080; /* Brighter pink */
        }

        p {
            font-size: 1.2rem;
            color: #c71585; /* Medium pink */
        }

        button {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #start {
            background-color: #ff66b2; /* Soft pink */
            color: white;
        }

        #start:hover {
            background-color: #ff3385; /* Darker pink */
        }

        #stop {
            background-color: #ff3366; /* Medium-dark pink */
            color: white;
        }

        #stop:hover {
            background-color: #cc0044; /* Darker pink */
        }

        #reset {
            background-color: #ff99cc; /* Light pink */
            color: white;
        }

        #reset:hover {
            background-color: #ff66a3; /* Darker light pink */
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <p id="stopwatch">00:00</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script src="clock.js"></script>
</body>
</html>
