<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch.app</title>

    <!-- Import the Roboto Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #e4d4b9; 
            color: #d100a9; 
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ee8858; 
        }

        p {
            font-size: 1.2rem;
            color: #a3aa69; 
        }

        button {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #start {
            background-color: #e08295; 
            color: white;
        }

        #start:hover {
            background-color: #666592; 
        }

        #stop {
            background-color: #e05634; 
            color: white;
        }

        #stop:hover {
            background-color: #666592; 
        }

        #reset {
            background-color: #debc57; 
            color: white;
        }

        #reset:hover {
            background-color: #666592; 
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <p id="stopwatch">00:00</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script src="stopwatch.js"></script>
</body>
</html>
